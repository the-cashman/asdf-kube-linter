name: Build and Test

on:
  push:
    branches:
      - "*"
  schedule:
    - cron: "0 23 * * *"
  pull_request:

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        include:
          # Linux amd64
          - os: ubuntu-22.04
            version: "0.1.0"
          - os: ubuntu-22.04
            version: "0.6.1"
          - os: ubuntu-22.04
            version: "0.6.8"

          # Linux arm64
          - os: ubuntu-22.04-arm
            version: "0.6.8"

          # macOS amd64 (Intel)
          - os: macos-13
            version: "0.1.0"
          - os: macos-13
            version: "0.6.1"
          - os: macos-13
            version: "0.6.8"

          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            version: "0.6.8"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run asdf plugin test for version ${{ matrix.version }}
        uses: asdf-vm/actions/plugin-test@v3
        with:
          command: kube-linter --help
          version: ${{ matrix.version }}
        env:
          # Pass GitHub token for potential rate limiting during tag fetching
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
